<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootsrtap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

   <!-- Navbar Start -->
   <nav>
      <nav class="navbar navbar-expand-lg bg-utama">
         <div class="container">
           <a class="navbar-brand text-white" href="#">Calculator</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <p class="text-color">Practice Day 2 Week1</p>
           </div>
         </div>
       </nav>
   </nav>
   <!-- Navbar End -->

   <br>
   <br>

    <!-- Table Calculator Start -->
     <table class="table-calculator">
        <div class="table">
         <!-- Bagian menampilkan hasil -->
        <tr>
         <th colspan="4"><input type="text" name="display"></th>
     </tr>

     <!-- Bagian Button-Button -->
      <tr>
         <td colspan="2"><button>AC</button></td>
         <td><button>C</button></td>
         <td><button>*C</button></td>
      </tr>

      <tr>
         <td><button>7</button></td>
         <td><button>8</button></td>
         <td><button>9</button></td>
         <td><button>/</button></td>
      </tr>

      <tr>
         <td><button>4</button></td>
         <td><button>5</button></td>
         <td><button>6</button></td>
         <td><button>+</button></td>
      </tr>

      <tr></tr>
         <td><button>1</button></td>
         <td><button>2</button></td>
         <td><button>3</button></td>
         <td><button>-</button></td>
      </tr>

      <tr></tr>
         <td><button>+-</button></td>
         <td><button>0</button></td>
         <td><button>.</button></td>
         <td><button>=</button></td>
      </tr>
  </table>
        </div>
    <!-- Table Calculator End -->
    
    <br>
    <br>

    <!-- Footer Start -->
     <footer>
      <div class="bg-utama p-3 pt-3 text-center fw-bold fs-4 text-color">
         <p>Calculator</p>
      </div>
     </footer>
    <!-- Footer End -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custome JS -->
     <script src="js/script.js"></script>
</body>
</html>
